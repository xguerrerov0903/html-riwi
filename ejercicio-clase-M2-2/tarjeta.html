<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <!--Referencia para el estilo-->
    <link rel="stylesheet" href="tarjeta-estilo.css">
    <!--Estilos de letra *u*-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
</head>
<body>
    <!--La razon de tener todo dentro de un div es para lograr el efecto caja y que no tome toda la pantalla al usar el body-->
    <div class="card">
        <header>
                <!--Titulo de producto/Nombre-->
                <h1>Tu producto aqui</h1>  
        </header>
        <main>
            <section id= "image-product" class="image-product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQttk5Xt7XBlFLFiEZnsWFoTIahZga4teatzw&s" alt="Imagen de tu producto" title="Producto">
            </section>

            <section id= "description" class="description">
                <h3>Descripcion de tu producto, es un poco largo por lo que tendra mucho texto pero podras disfrutar learla</h3>
            </section>
            <div id="right-elements" class="right-elements">
                <section id="price" class="price">
                    <h3>Precio de tu producto</h3>
                </section>

                <section id="button-buy" class="button-buy">
                    <button>Comprar Ahora</button>
                </section>
            </div>
        </main>
        
  </div>
  <footer>
  </footer>
</body>
</html>
