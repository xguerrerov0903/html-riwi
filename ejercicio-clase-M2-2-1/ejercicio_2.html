<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transformaciones CSS</title>
    <style>
        .rotate-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transform: rotate(45deg);
            transition: transform 2s;
        }
        
        .rotate-box:hover {
            transform: rotate(90deg);
            background-color: green;
            transition: background-color 0.5s;
        }
        
        .scale-box {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: scale(1.5);
            margin: 50px;
        }
        
        .translate-box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            transform: translateX(50px, 20px);
        }
    </style>
</head>
<body>
    <div class="rotate-box"></div>
    <div class="scale-box"></div>
    <div class="translate-box"></div>
</body>
</html>
