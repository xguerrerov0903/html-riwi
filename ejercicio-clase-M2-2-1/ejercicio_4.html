<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modelo de Caja</title>
    <style>
        * {
            /*Esta declaracion hara modificar la forma en que se calcula el tama√±o de mi elemento
            esto en referencia qe si declara que mi elemento mide 200px y agrega tanto padding como border
            el calculo se hara para llegar a los 200px y no sumando */
            box-sizing: border-box;
        }
        
        .container {
            width: 600px;
            border: 1px solid black;
        }
        
        .box {

            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            padding: 30px;
            /*Usar inline hace que el resto de sus atributos menos el color sean inutiles ya que el elemento
            solo ocupara lo que necesite su contenido al ser inline*/
            display: inline;
        }
        
        .inline-block {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: lightgreen;
            margin: 10px;
            padding: 20px;
        }
        
        .block {
            /*Block le dara una linea propia a mi elemento, es por eso que empieza una linea debajo a diferencia de los otros elementos que vimos*/
            display: block;
            width: 300px;
            height: 100px;
            background-color: lightcoral;
            /*Mi primer valor en margin sera para el componen y mientras el segundo para x, al usar auto este pondra el mismo
            valor en ambos lados de x, de esa forma centrandolo*/
            margin: 15px auto;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Caja 1</div>
        <div class="box">Caja 2</div>
        <div class="inline-block">Inline-Block 1</div>
        <div class="inline-block">Inline-Block 2</div>
        <div class="block">Block</div>
    </div>
</body>
</html>
