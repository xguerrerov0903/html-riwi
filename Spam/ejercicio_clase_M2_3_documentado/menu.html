<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title shown on browser tab -->
    <title>Café de la Loma Menu</title>

    <!-- Link to external stylesheet containing layout and design rules -->
    <link rel="stylesheet" href="styles-menu.css">

    <!-- Google Fonts integration for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main header of the page with café title and navigation menu -->
    <header class="menu-header">
        <h1>Café de la Loma</h1>
        <nav>
            <ul class="nav-list">
                <!-- Internal page navigation links (anchors) -->
                <li><a href="#hot-drinks">Hot Beverages</a></li>
                <li><a href="#cold-drinks">Cold Beverages</a></li>
                <li><a href="#side-dishes">Side Dishes</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section containing all hot drinks -->
    <section>
        <!-- Section title and anchor link target -->
        <h2 id="hot-drinks" class="menu-title">Hot Beverages</h2>
        <!-- Grid container for layout of product cards -->
        <div class="grid-container">

            <!-- Example product card layout (copy for each item) -->
            <div class="card">
                <!-- Product title -->
                <header><h1>Hot Drink 1</h1></header>
                <main>
                    <!-- Product image section -->
                    <section class="image-product">
                        <img src="./assets/caliente/bebida-ca-1.png" alt="Image of Hot Drink 1" title="Hot Drink 1">
                    </section>

                    <!-- Product description text -->
                    <section class="description">
                        <h3>Description of Hot Drink 1. It's a bit long so it will have a lot of text, but you'll enjoy reading it.</h3>
                    </section>

                    <!-- Price and purchase button section -->
                    <div class="right-elements">
                        <section class="price"><h3>$9.900</h3></section>
                        <section class="button-buy"><button>Buy Now</button></section>
                    </div>
                </main>
            </div>

            <!-- Repeat .card blocks here for more products -->

        </div>
    </section>

    <!-- You can add more sections for Cold Beverages and Side Dishes below following the same structure -->

</body>
</html>
