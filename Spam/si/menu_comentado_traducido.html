<!DOCTYPE html>
<!-- Documento HTML que representa un menú digital para una cafetería -->
<html lang="es"> 
<head>
    <!-- Metadatos de codificación y vista adaptativa -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la pestaña del navegador -->
    <title>Menú Café de la Loma</title>

    <!-- Hoja de estilo principal para este menú -->
    <link rel="stylesheet" href="styles-menu.css">

    <!-- Fuente personalizada importada desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabecera del menú con título y navegación -->
    <header class="menu-header">
        <h1>Café de la Loma</h1>
        <nav>
            <!-- Lista de navegación anclada por secciones -->
            <ul class="nav-list">
                <li><a href="#calientes">Bebidas calientes</a></li>
                <li><a href="#frias">Bebidas frías</a></li>
                <li><a href="#acompanantes">Acompañantes</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de bebidas calientes -->
    <section>
        <h2 id="calientes" class="menu-title">Bebidas calientes</h2>
        <div class="grid-container">
            <!-- Aquí se insertan las tarjetas de productos calientes -->
        </div>
    </section>

    <!-- Sección de bebidas frías -->
    <section>
        <h2 id="frias" class="menu-title">Bebidas frías</h2>
        <div class="grid-container">
            <!-- Aquí se insertan las tarjetas de productos fríos -->
        </div>
    </section>

    <!-- Sección de acompañantes -->
    <section>
        <h2 id="acompanantes" class="menu-title">Acompañantes</h2>
        <div class="grid-container">
            <!-- Aquí se insertan las tarjetas de acompañamientos -->
        </div>
    </section>
</body>
</html>
