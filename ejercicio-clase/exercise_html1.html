<!DOCTYPE html>
<html>
    <head>
        <!--Meta datos que el usuario no conocera pero si lo hara un navegador web-->
        <title>Mi primer pagina web</title>
    </head>
    <body>
        <!--Titulo de la pagina-->
        <h1>Mi primer pagina web</h1>
        <p>Soy Ximena y estoy lista para aprender</p>
        <!--Lista ordenada-->
        <ul>
            <li><a href="https://riwi.io/">Riwi</a></li>
            <li><a href="https://github.com/xguerrerov0903">Mi github :)</a></li>
            <li><a href="https://youtu.be/Soy4jGPHr3g?si=cfsAyYqKC7H4ewMr">Tetoris</a></li>
        </ul>
        <!--Division de seccion  para poner dentro la multimedia-->
        <div id="Multimedia">
            <h2>Multimedia</h2>
            <img src="https://picsum.photos/400/300" alt="Imagen aleatoria">
            <br>
            <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls width="640">Tu navegador no soporta la etiqueta de video.</video>
        </div>
        <div id="Formulario">
            <h1>Formulario de contacto:</h1>
            <form>
                <!--Nombre-->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br>
                <!--Correo-->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <!--Boton-->              
                <button type="submit">Enviar</button>
            </form>

        </div>

    </body>
</html>
